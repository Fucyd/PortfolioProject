<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Registration</title>
</head>
<body>

            <a class="navbar-brand" href="#" th:href="@{/registration}">Registration and
                Login Module</a>


<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div>You've successfully registered
                    to our awesome app!
                </div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                    error</p>
                <tr>
                    <td>Email</td>
                    <td><input type="email" th:field="*{email}"></td>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </tr>
                <tr>
                    <td>Confirm Email</td>
                    <td><input type="email" th:field="*{confirmEmail}"></td>
                    <span th:if="${#fields.hasErrors('confirmEmail')}" th:errors="*{confirmEmail}"></span>

                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" th:field="*{password}"></td>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <input type="password" th:field="*{confirmPassword}"></td>   </tr>
                     <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>

                <tr>
                <tr>
                    <td>terms</td>
                    <input type="checkbox" th:field="*{terms}"></td>   </tr>
                <span th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}"></span>

                <tr>
                    <td>
                        <button type="submit" value="Submit">Submit</button>
                    </td>
                </tr>
            </form>
        </div>
    </div>
</div>

</body>
</html>
